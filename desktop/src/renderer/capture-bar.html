<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'">
  <title>Recording</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: transparent;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      -webkit-app-region: drag;
    }
    .capture-bar {
      background: rgba(0, 0, 0, 0.9);
      border-radius: 16px;
      padding: 16px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      min-width: 300px;
      max-width: 500px;
    }
    .status-row {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .pulse {
      width: 12px;
      height: 12px;
      background: #ff4444;
      border-radius: 50%;
      animation: pulse 1s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(1.2); }
    }
    .status {
      color: white;
      font-size: 14px;
      font-weight: 500;
    }
    .transcript {
      color: #aaa;
      font-size: 16px;
      text-align: center;
      min-height: 24px;
      max-height: 80px;
      overflow-y: auto;
      word-wrap: break-word;
    }
    .transcript.active {
      color: #fff;
    }
    .hint {
      color: #666;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="capture-bar">
    <div class="status-row">
      <div class="pulse"></div>
      <span class="status">Recording...</span>
    </div>
    <div class="hint">Press Ctrl+Shift+R again to stop</div>
  </div>
</body>
</html>
